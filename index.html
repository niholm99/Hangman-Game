<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Brewman!</title>
  <link rel="stylesheet" type="text/css" href="assets/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">

</head>

  <body>

    <div class="container">
    
      <div class="jumbotron">
          <h1 class="display-3">Brewman Game</h1>
          <p class="lead">Brewery Edition</p>
          <hr class="my-4">
      </div>

          <div class="card mb-4">
          <div class="card-header">Guess the Word</div>
          <div class="card-body">
            <h2 id="word"> </h2>
            
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-body">
            Words Guessed: <span id="wrongGuess"> </span>
          </div>
        </div>


  <div class="card mb-4">
          <div class="card-body">
            Guesses Left: <span id="guesses"> </span>
          </div>
        </div>

  <div class="card mb-4">
          <div class="card-body">
            Wins: <span id="wins"> </span>
          </div>
        </div>

  <div class="card">
          <div class="card-body">
            Losses: <span id="losses"> </span>
          </div>
        </div>



    </div>

	</body>

  <script src="assets/javascript.js"></script>

</html>
